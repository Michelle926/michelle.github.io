<!DOCTYPE html>
<html>
<head>
	<title>設計可用的表單</title>
	<style type="text/css">
	h1{ font-size: 20px; }
	#login {
		width: 400px
		pedding:1em 2em 0 2em;
		font-size: 12px;
	}
	label {
		line-height: 26px
		display:block;
		font-weight: bold;
	}
	#name, #password {
		border: 1px solid #ccc;
		width: 160px;
		height: 22px
		pedding-left:20px;
		margin: 6px 0;
		line-height: 20px;
	}
	#name { background: url(images/name.gif) no-repeat 2px 2px; }
	#password{ background: url(images/password.gif) no-repeat 2px 2px; }
	.button { margin: 6px 0; }
	</style>
</head>
<body>
<h1>設計可用的表單</h1>
<filedset id="login">
<legend>使用者登錄</legend>
<form action="" method= "POST" class="form">
<label for="name">姓名<input name="name" type="text" id="name" value="" />
</label>
<label for="password">密碼<input name="password" type="text" id="password" value="" />
</label>
<input type="image" class="button" src="images/loginl.gif" />
</form>
</body>
